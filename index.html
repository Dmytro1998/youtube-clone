<!DOCTYPE html>

<html>
  <head>
    <title>YouTube clone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <div class="menu-logo">
        <button class="menu">
          <img src="images/icons/menu.svg" />
        </button>
        <button class="youtube-logo">
          <img src="images/icons/youtube-logo.svg" />
        </button>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <button class="search-icon">
          <img class="search-icon" src="images/icons/search.svg" />
        </button>
      </div>
      <div class="end-icons">
        <button class="search-icn">
          <img src="images/icons/search.svg" />
        </button>
        <button class="icon">
          <img src="images/icons/create.svg" />
        </button>
        <button class="icon">
          <img src="images/icons/youtube-apps.svg" />
        </button>
        <button class="icon">
          <img src="images/icons/notifications.svg" />
        </button>
		<button class="icon">
        <img  src="images/icons/sub-photo.svg" /> 
	    </button>
      </div>
    </header>
  </body>
</html>
