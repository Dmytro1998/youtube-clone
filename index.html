<!DOCTYPE html>

<html>
  <head>
    <title>YouTube clone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <div class="menu-logo">
        <button class="menu">
          <img src="images/icons/menu.svg" />
        </button>
        <button class="youtube-logo">
          <img src="images/icons/youtube-logo.svg" />
        </button>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <button class="search-icon">
          <img class="search-icon-img" src="images/icons/search.svg" />
        </button>
      </div>
      <div class="end-icons">
        <button class="search-icn">
          <img src="images/icons/search.svg" />
        </button>
        <button class="icon">
          <img src="images/icons/create.svg" />
        </button>
        <button class="icon">
          <img src="images/icons/youtube-apps.svg" />
        </button>
        <button class="icon">
          <img src="images/icons/notifications.svg" />
        </button>
        <button class="icon-photo">
          <img src="images/icons/sub-photo.svg" />
        </button>
      </div>
    </header>
    <div class="content">
      <div class="left-nav">
        <div class="home-first">
          <button class="home">
            <img class="home-img" src="images/icons/home.svg" />Home
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/trends.svg" />Trends
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/subs.svg" />Subscriptions
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/originals.svg" />Originals
          </button>
        </div>
        <div class="home-second">
          <button class="home">
            <img class="home-img" src="images/icons/library.svg" />Library
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/history.svg" />History
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/your-videos.svg" />Your
            videos
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/your-movie.svg" />Your
            movies
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/watch-later.svg" />Watch
            later
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/show-more.svg" />Show more
          </button>
        </div>
        <div class="subscriptions-list">
          <button class="subscriptions"><p>Subscriptions</p></button>
          <button class="home">
            <img class="home-img" src="images/icons/subs/first.svg" />
          </button>
          <button class="home">
            <img class="home-img" src="images/icons/subs/second.svg" />
          </button>
        </div>
      </div>
      <div class="header-video">
        <div class="under-header"></div>
        <div class="video-page"></div>
      </div>
    </div>
  </body>
</html>
